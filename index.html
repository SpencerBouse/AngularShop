<!doctype html>
<html ng-app='taco'>
  <head>
  	<title>Hello World</title>
  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-controller='HeaderController as vm'>

    <header class="col-md-8 col-md-offset-2">
      <div id="angularHeader">
        <h1 class="col-md-6 col-md-offset-3">Angular Shop</h1>
        <img class="col-md-2" src="https://scottbcovert.github.io/angularjs-meets-salesforce1/img/AngularJS.png">
      </div>
			<table class="table" ng-class="vm.table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Price</th>
						<th>Quantity</th>
            <th>Color</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in vm.items">
						<td>{{item.name}}</td>
						<td>{{(item.price-item.discount)*vm.tax | currency}}<span ng-if="item.discount > 0"><img src="https://tiy-learn-content.s3.amazonaws.com/98350f05-sale_2.png"></span></td>
						<td>{{item.quantity}}</td>
            <td>{{item.color}}</td>
					</tr>
				</tbody>
			</table>
    </header>

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='js/main.js'></script>
  </body>
</html>
